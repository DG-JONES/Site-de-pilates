<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="conteiner">
        <div class="form-img">
             <img style="width:40rem ;" src="FOTOS/pngwing.com (1).png" alt="">
        </div>

        <div class="form" >
            <form action="#"></form>
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#"> Entra</a></button>
                </div>
            </div>
            <div class="input-grupo">
                <div class="input-box">
                    <label for="firstname"> Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="lastname"> Sobrenome </label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="email"> Email </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="number"> Celular </label>
                    <input id="number" type="tel" name="number" placeholder="(XX) xxxx-xxxx" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="password"> Senha</label>
                    <input id="password" type="text" name="password" placeholder="Digite sua Senha" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="password"> Confirme sua Senha</label>
                    <input id="password" type="text" name="confirmpassword" placeholder="Digite sua Senha" required>
                </div
            </div>

            <div class="gender-input">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Femnino</label>
                     </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input"></div>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-group">
                    <div class="gender-input"></div>
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>

                
                <div class="gender-group">
                    <div class="gender-input"></div>
                    <input type="radio" id="nome" name="gender">
                    <label for="nome">Prefiro não dizer</label>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#"> Continuar </a></button>
            </div>



        </div>

    </div>
</body>
</html>*
